<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/parameters.css">

    <title>LE JEU DU PENDU</title>
</head>
<body>
  
    <h1>PARAMETRES</h1>
   
        <div class="box players">
            <p class="subtitle">Choix du nombre de joueur :</p>
                <div class="choice-player">
                <input type="radio" id="1" name="gamer">
                <label class="btn-radio" for="1">1 joueur</label>
                <input type="radio"id="2" name="gamer">
                <label class="btn-radio" for="2">2 joueurs</label>            
             </div>
        </div>
        <div class="box pseudo">
            <p class="subtitle">Choix du pseudo du joueur :</p>
            <div class="choice-pseudo">
                <label for="pseudo">Joueur 1</label>
                <input class="input-player" type="text" id="p1" maxlength="10">
                <label class="space" for="pseudo">Joueur 2</label>
                <input class="input-player" type="text" id="p2" maxlength="10">
                
            </div>
        </div>
        <div class="box words">      
            <div class="word">
                <label class="subtitle">Choix du nombre mots pour gagner le jeu </label>               
                <input class="input number-word" type="text" id="word" maxlength="3">
            </div>
        </div>
        <div class="box difficult">
            <p class="subtitle">Choix du niveau de difficult√© :</p>
            <div class="choice-difficult">
                <input type="radio" id="easy" name="level">
                <label class="btn-radio" for="easy">Facile</label>
                <input type="radio" id="medium" name="level">
                <label class="btn-radio" for="medium">Moyen</label>
                <input type="radio" id="hard" name="level">
                <label class="btn-radio" for="hard">Difficile</label>                
            </div>
        </div>
        <div class="valid">
            <input class="btn" type="submit" value="Valider">
        </div>
    
   
   <script type="module" src="../js/parameters.js"></script>
</body>
</html>
